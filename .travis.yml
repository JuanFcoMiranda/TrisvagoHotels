sudo: required
solution: TrisvagoHotels.sln
language: csharp
mono: none
dotnet: 3.1.100
git:
  depth: false
addons:
  sonarcloud:
    organization: "zpecter-github"
    
before_install:
  - bash ./tools/travis-ci-install-sonar.sh

install:
  - sudo apt-get install -qq dotnet-sdk-2.2
  - sudo apt-get install -qq dotnet-sdk-3.1
  - dotnet restore

script:
  - dotnet build
  - bash ./tools/travis-ci-build.sh
