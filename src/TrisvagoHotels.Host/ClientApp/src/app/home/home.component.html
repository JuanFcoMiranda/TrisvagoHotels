<h1>Hotels</h1>

<p *ngIf="!(hotels$ | async)"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New post</a>
</p>

<table class="table table-sm table-hover" *ngIf="(hotels$ | async)?.length>0">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hotel of (hotels$ | async)">
            <td>{{ hotel.id }}</td>
            <td><a [routerLink]="['/hotel/', hotel.id]">{{ hotel.nombre }}</a></td>
            <td>{{ hotel.categoria }}</td>
            <td>{{ hotel.descripcion }}</td>
            <td>
                <a [routerLink]="['/hotel/edit/', hotel.id]" class="btn btn-primary btn-sm float-right">Edit</a>
            </td>
            <td><a [routerLink]="" (click)="delete(hotel.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
        </tr>
    </tbody>
</table>
