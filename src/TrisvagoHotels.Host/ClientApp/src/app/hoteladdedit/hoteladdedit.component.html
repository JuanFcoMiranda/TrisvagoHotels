<h1>{{actionType}} hotel</h1>
<form class="col-md-8" [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-4">Nombre</label>
        <div class="col-md-8">
            <input class="form-control" type="text" formControlName="nombre">
        </div>
        <span class="text-danger ml-3" *ngIf="nombre.invalid && formDir.submitted">
            El nombre es obligatorio.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-4">Categor&iacute;a</label>
        <div class="col-md-8">
            <input class="form-control" type="text" formControlName="categoria">
        </div>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-4">Descripci&oacute;n</label>
        <div class="col-md-8">
            <input class="form-control" type="text" formControlName="descripcion">
        </div>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-4">Localidad</label>
        <div class="col-md-8">
            <input class="form-control" type="text" formControlName="localidad">
        </div>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-4">Caracter&iacute;sticas</label>
        <div class="col-md-8">
            <input class="form-control" type="text" formControlName="caracteristicas">
        </div>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-4">Imagen</label>
        <div class="col-md-8">
            <label class="hoverable" for="fileInput">
                <img *ngIf="foto != null" [src]="foto" formControlName="foto" alt="" style="height: 50px" />
            </label>
            <br />
            <div class="form-group">
                <input #file type="file" name="image" (change)="fileProgress($event)" accept="image/*" />
            </div>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img alt="Image preview" [src]="previewUrl" style="height: 50px" />
            </div>

            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Save</button>
        <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
    </div>
</form>
